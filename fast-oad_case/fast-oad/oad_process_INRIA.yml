title: Optim INRIA

module_folders:
    - ./models

input_file: ./problem_inputs.xml
output_file: ./problem_outputs.xml

model:
    auto_order: true
    nonlinear_solver: om.NonlinearBlockGS(maxiter=100, atol=1e-2)

    wing_area:
        id: fastoad.loop.wing_area.inria
    geometry:
        id: fastoad.geometry.legacy
    weight:
        id: fastoad.weight.legacy
    mtow:
        id: fastoad.mass_performances.compute_MTOW
    hq_tail_sizing:
        id: fastoad.handling_qualities.tail_sizing
    hq_static_margin:
        id: fastoad.handling_qualities.static_margin
    aerodynamics_highspeed:
        id: fastoad.aerodynamics.highspeed.legacy
    aerodynamics_lowspeed:
        id: fastoad.aerodynamics.lowspeed.legacy
    aerodynamics_takeoff:
        id: fastoad.aerodynamics.takeoff.legacy
    aerodynamics_landing:
        id: fastoad.aerodynamics.landing.legacy
        use_xfoil: false

    performance:
        id: fastoad.performances.mission
        propulsion_id: fastoad.wrapper.propulsion.rubber_engine
        mission_file_path: ./timestep_mission.yml
        #    out_file: ./flight_points.csv
        adjust_fuel: true
        is_sizing: true

submodels:
    service.loops.wing.area.update.aero: fastoad.submodel.loops.wing.area.update.aero.inria

sego:
    objective:
        -   name: data:mission:sizing:needed_block_fuel
            scaler: 1.e-4
        -   name: data:weight:aircraft:OWE
            scaler: 1.e-4
        -   name: data:mission:sizing:main_route:climb:duration
            scaler: 1.e-2
        -   name: data:TLAR:approach_speed
            scaler: 1.e-2
    design_variables:
        -   name: data:geometry:wing:MAC:at25percent:x
            type: "FLOAT"
        -   name: data:geometry:wing:aspect_ratio
            type: "FLOAT"
        -   name: data:geometry:horizontal_tail:aspect_ratio
            type: "FLOAT"
        -   name: data:geometry:wing:virtual_taper_ratio
            type: "FLOAT"
        -   name: data:geometry:wing:sweep_25
            type: "FLOAT"
        -   name: data:propulsion:MTO_thrust
            type: "FLOAT"
        -   name: data:geometry:wing:area
            type: "FLOAT"

optimization:
    design_variables:
        -   name: data:geometry:wing:MAC:at25percent:x
            lower: 16.0
            upper: 18.0
        -   name: data:geometry:wing:aspect_ratio
            lower: 5.0
            upper: 11.0
        -   name: data:geometry:horizontal_tail:aspect_ratio
            lower: 1.5
            upper: 6
        -   name: data:geometry:wing:virtual_taper_ratio
            lower: 0.0
            upper: 1.0
        -   name: data:geometry:wing:sweep_25
            lower: 20.0
            upper: 30.0
        -   name: data:propulsion:MTO_thrust
            lower: 100000.
            upper: 140000.
        -   name: data:geometry:wing:area
            lower: 50.
            upper: 200.

    constraints:
        -   name: data:geometry:wing:span
            upper: 36.0
        -   name: data:handling_qualities:static_margin
            lower: 0.05
            upper: 0.1
        -   name: data:weight:aircraft:additional_fuel_capacity
            lower: 0.0

    objective:
        -   name: data:mission:sizing:needed_block_fuel
            scaler: 1.e-4

